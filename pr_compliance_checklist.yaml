pr_compliances:
  - title: "Color Contrast (WCAG 1.4.3)"
    compliance_label: true
    objective: "Text and interactive elements meet minimum color contrast (≥ 4.5:1 for normal text; ≥ 3:1 for large text)."
    success_criteria: "Styles or tokens enforce contrast ratios ≥ 4.5:1 (normal) or ≥ 3:1 (large); no custom CSS reduces contrast."
    failure_criteria: "New/changed text or buttons use colors below required contrast; inline styles or tokens lower contrast."

  - title: "Keyboard Accessibility (WCAG 2.1.1)"
    compliance_label: true
    objective: "All new/changed interactive elements are operable by keyboard alone without traps."
    success_criteria: "Focusable elements reachable via Tab/Shift+Tab; no key traps; custom components expose proper keyboard handlers."
    failure_criteria: "Controls reachable only by mouse; missing keyboard handlers; Tab order skips or traps focus."

  - title: "Non-Text Content: Alt/Name (WCAG 1.1.1, 4.1.2)"
    compliance_label: true
    objective: "Images/icons/controls have accessible names or alt text that convey purpose."
    success_criteria: "Meaningful <img> includes alt; decorative images use empty alt; SVG/icons/controls have aria-label or associated label."
    failure_criteria: "Functional images without alt; icons-only buttons/links with no accessible name; mislabeled decorative content."

  - title: "Focus Visible and Order (WCAG 2.4.3, 2.4.7)"
    compliance_label: true
    objective: "Visible focus indicators and logical focus order for interactive elements."
    success_criteria: "Clear visible focus styles; DOM (and programmatic) order matches visual reading order."
    failure_criteria: "Focus ring removed/hidden; custom components lack visible focus; focus jumps illogically vs. layout."

  - title: "Forms: Labels and Errors (WCAG 3.3.1, 3.3.2)"
    compliance_label: true
    objective: "Form fields have programmatic labels and clear error identification/instructions."
    success_criteria: "Each input has <label for> or aria-labelledby; errors are announced near the field; helper text describes required format."
    failure_criteria: "Placeholders used as labels; unlabeled inputs or ambiguous names; errors only via color or toast without association."